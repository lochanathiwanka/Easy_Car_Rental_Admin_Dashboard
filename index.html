<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Easy Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>
<section class="root-container">
    <section class="left-container">
        <section class="nav-container">
            <div class="logo">
                <!--<img alt="logo" class="logo-img" src="">-->
                <i class="fas fa-taxi"></i>
                <h1 class="logo-title">Easy<span>Car</span><br>Rental</h1>
            </div>
            <nav class="navbar-nav">
                <div class="btn-home">
                    <div id="line-btnHome"></div>
                    <button id="btnHome">
                        <i class="fas fa-home"></i>
                        <span id="btnHome-title">Home</span>
                    </button>
                </div>
                <div class="btn-vehicles">
                    <div id="line-btnVehicles"></div>
                    <button id="btnVehicles">
                        <i class="fas fa-car-side"></i>
                        <span>Vehicles</span>
                    </button>
                </div>
                <div class="btn-drivers">
                    <div id="line-btnDrivers"></div>
                    <button id="btnDrivers">
                        <i class="fas fa-users"></i>
                        <span>Drivers</span>
                    </button>
                </div>
                <div class="btn-customers">
                    <div id="line-btnCustomers"></div>
                    <button id="btnCustomers">
                        <i class="fas fa-user"></i>
                        <span>Customers</span>
                    </button>
                </div>
                <div class="btn-notifications">
                    <div id="line-btnNotifications"></div>
                    <button id="btnNotifications">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </button>
                </div>
                <div class="btn-bookings">
                    <div id="line-btnBookings"></div>
                    <button id="btnBookings">
                        <i class="fas fa-book-open"></i>
                        <span>Bookings</span>
                    </button>
                </div>
                <div class="btn-settings">
                    <div id="line-btnSettings"></div>
                    <button id="btnSettings">
                        <i class="fas fa-sliders-h"></i>
                        <span>Settings</span>
                    </button>
                </div>
                <div class="btn-profile">
                    <div id="line-btnAbout"></div>
                    <button id="btnAbout">
                        <i class="fas fa-user-circle"></i>
                        <span>About</span>
                    </button>
                </div>
            </nav>
        </section>
    </section>
    <section class="right-container">
        <section class="top-nav-bar">
            <div class="screenTitle">
                <i class="fas fa-home" id="screen-logo"></i>
                <span id="screen-title">Home</span>
            </div>
            <div class="user">
                <i class="fas fa-user-shield"></i>
                <h3>Administrator</h3>
            </div>
            <button class="settings"><i class="icon-settings fas fa-sliders-h"></i></button>
            <button class="sign-out"><i class="icon-sign-out fas fa-sign-out-alt"></i></button>
        </section>
        <section class="main-container" id="main-container"></section>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
