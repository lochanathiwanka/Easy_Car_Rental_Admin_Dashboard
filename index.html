<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Easy Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>
<section class="root-container">
    <section class="left-container">
        <section class="nav-container">
            <div class="logo">
                <!--<img alt="logo" class="logo-img" src="">-->
                <i class="fas fa-taxi"></i>
                <h1 class="logo-title">Easy<span>Car</span><br>Rental</h1>
            </div>
            <nav class="navbar-nav">
                <div class="btn-home">
                    <div id="line-btnHome"></div>
                    <button id="btnHome">
                        <i class="fas fa-home"></i>
                        <span id="btnHome-title">Home</span>
                    </button>
                </div>
                <div class="btn-vehicles">
                    <div id="line-btnVehicles"></div>
                    <button id="btnVehicles">
                        <i class="fas fa-car-side"></i>
                        <span>Vehicles</span>
                    </button>
                </div>
                <div class="btn-drivers">
                    <div id="line-btnDrivers"></div>
                    <button id="btnDrivers">
                        <i class="fas fa-users"></i>
                        <span>Drivers</span>
                    </button>
                </div>
                <div class="btn-customers">
                    <div id="line-btnCustomers"></div>
                    <button id="btnCustomers">
                        <i class="fas fa-user"></i>
                        <span>Customers</span>
                    </button>
                </div>
                <div class="btn-requests">
                    <div id="line-btnRequests"></div>
                    <button id="btnRequests">
                        <i class="fas fa-bell"></i>
                        <span>Requests</span>
                    </button>
                </div>
                <div class="btn-bookings">
                    <div id="line-btnBookings"></div>
                    <button id="btnBookings">
                        <i class="fas fa-book-open"></i>
                        <span>Bookings</span>
                    </button>
                </div>
                <div class="btn-schedule">
                    <div id="line-btnSchedule"></div>
                    <button id="btnSchedule">
                        <i class="far fa-calendar-alt"></i>
                        <span>Schedule</span>
                    </button>
                </div>
                <div class="btn-settings">
                    <div id="line-btnSettings"></div>
                    <button id="btnSettings">
                        <i class="fas fa-sliders-h"></i>
                        <span>Settings</span>
                    </button>
                </div>
                <div class="btn-profile">
                    <div id="line-btnAbout"></div>
                    <button id="btnAbout">
                        <i class="fas fa-user-circle"></i>
                        <span>About</span>
                    </button>
                </div>
                <div class="footer"></div>
            </nav>
        </section>
    </section>
    <section class="right-container">
        <section class="top-nav-bar">
            <div class="screenTitle">
                <i class="fas fa-home" id="screen-logo"></i>
                <span id="screen-title">Home</span>
            </div>
            <div class="user">
                <i class="fas fa-user-shield"></i>
                <h3>Administrator</h3>
            </div>
            <button class="settings"><i class="icon-settings fas fa-sliders-h"></i></button>
            <button class="sign-out"><i class="icon-sign-out fas fa-sign-out-alt"></i></button>
        </section>
        <section class="main-container" id="main-container">
            <div class="schedule-content-container" id="schedule-content-container">
                <div class="drivers-schedule-container">
                    <div class="header"></div>
                    <div class="drivers-schedule-table-container">
                        <h3>Drivers Schedule</h3>
                        <table class="drivers-schedule-table table table-striped table-hover"
                               id="drivers-schedule-table">
                            <thead>
                            <tr>
                                <th>Driver SDID</th>
                                <th>DID</th>
                                <th>Name</th>
                                <th>Start Date</th>
                                <th>Pickup Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <form class="drivers-schedule-form row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="sch-SearchDriver">Search Driver</label>
                            <input class="form-control" id="sch-SearchDriver" list="sch-drivers-data-list"
                                   placeholder="Type to search...">
                            <datalist id="sch-drivers-data-list"></datalist>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="txtSch-DriverName">Name</label>
                            <input aria-label="disabled uid" class="form-control" disabled id="txtSch-DriverName"
                                   readonly required type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="sch-Driver-StartDate">Start Date</label>
                            <input class="form-control" disabled id="sch-Driver-StartDate" readonly required
                                   type="date">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="sch-Driver-EndDate">End Date</label>
                            <input class="form-control" disabled id="sch-Driver-EndDate" readonly required type="date">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="btnAddDriverSchedule" type="button">Add</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-warning" id="btnUpdateDriverSchedule" type="button">Update</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-danger" id="btnDeleteDriverSchedule" type="button">Delete</button>
                        </div>
                    </form>
                    <div class="footer"></div>
                </div>
                <div class="vehicles-schedule-container">
                    <div class="header"></div>
                    <div class="vehicle-schedule-table-container">
                        <h3>Vehicles Schedule</h3>
                        <table class="vehicle-schedule-table table table-striped table-hover"
                               id="vehicle-schedule-table">
                            <thead>
                            <tr>
                                <th>Vehicle SDID</th>
                                <th>VID</th>
                                <th>Brand</th>
                                <th>Start Date</th>
                                <th>Pickup Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <form class="vehicle-schedule-form row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="sch-SearchVehicle">Search Vehicle</label>
                            <input class="form-control" id="sch-SearchVehicle" list="sch-vehicle-data-list"
                                   placeholder="Type to search...">
                            <datalist id="sch-vehicle-data-list"></datalist>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="txtSch-VehicleBrand">Brand</label>
                            <input class="form-control" disabled id="txtSch-VehicleBrand" readonly required type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="sch-Vehicle-StartDate">Start Date</label>
                            <input class="form-control" disabled id="sch-Vehicle-StartDate" readonly required
                                   type="date">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="sch-Vehicle-EndDate">End Date</label>
                            <input class="form-control" disabled id="sch-Vehicle-EndDate" readonly required type="date">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="btnAddVehicleSchedule" type="button">Add</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-warning" id="btnUpdateVehicleSchedule" type="button">Update</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-danger" id="btnDeleteVehicleSchedule" type="button">Delete</button>
                        </div>
                    </form>
                    <div class="footer"></div>
                </div>
            </div>
        </section>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
